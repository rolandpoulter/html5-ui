<!DOCTYPE html>
<html>
	<head>
		<title>examples</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<script src="dist/html5-ui-0.0.1.js"></script>
		<style type="text/css">
			html, body {overflow: hidden;}
			.split-view {overflow: hidden;}
			.split-view-pane {overflow: auto;}
			.resize-handle {background: #ccc;}
			.split-view.resize-vertical,
			.resize-handle.vertical {cursor: row-resize !important;}
			.split-view.resize-horizontal,
			.resize-handle.horizontal {cursor: col-resize !important;}
		</style>
	</head>
	<body>
		<a href="/" style="position: absolute; right: 0; top: 0;">specs</a>
		<div id="page"></div>
		<script src="examples.js"></script>
	</body>
</html>
